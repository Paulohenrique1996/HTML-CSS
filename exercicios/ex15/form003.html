<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" value="5" placeholder="de 0 a 10">
        </p>
        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" required value="2023-02">
        </p>
        <p>
            <label for="idia">Data da prova</label>
            <input type="date" name="dia" id="idia" required value="2022-09-02">
        </p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="ihora" value="00:00">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
