<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2.5em;
        }

        table{
            border: 5px solid red;
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        .linha{
            background-color: gray;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>               <td>A1<td>A1<td>C1 </tr>
        <tr class="linha"> <td>A2<td>B2<td>C2 </tr>
        <tr>               <td>A3<td>B3<td>C3 </tr>
        <tr class="linha"> <td>A4<td>B4<td>c4 </tr>
    </table>
</body>
</html>
