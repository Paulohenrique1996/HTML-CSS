<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execícios de Tabela</title>
    <style>
        table{
            font-size: 2em;
            text-align: center;
            padding: 20px;
            border-collapse: collapse;
        }
        caption{
            font-size: 2em;
            font-weight: bold;
        }

        th, td{
            border: 2px solid black;
            padding:0 15px;
        }

        col.cname{
            background-color: gray;
        }
        col.cidade{
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <caption>Cadastro</caption>
        <col class="cname">
        <col class="csexo">
        <col class="cidade">
        <col class="cprof">
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td >Claudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>22</td>
            <td>Nutricionista</td>
        </tr>
    </table>
</body>
</html>
