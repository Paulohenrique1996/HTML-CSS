<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{
            height: 200px;
            width: 300px;
            font-size: 50px;
            border-collapse: collapse;
        }
        td{
            text-align: center;
            border: 5px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lula</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
    
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>

        <tr>
           
            <td>H</td>
            
        </tr>

        <tr>
           
            
            <td colspan="2">M</td>
        </tr>
    </table>

</body>
</html>
