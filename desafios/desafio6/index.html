<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tag em HTML</h1>
    <p>Em HTML5, podemos inserir elementos a seguir, passe o mouse sobre o termo para descobrir qual tag devera utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="usando a tag p">Parágrafos</abbr></li>
        <li><abbr title="usando a tag h1">Títulos</abbr></li>
        <li><abbr title="usando a tag img">Imagens</abbr></li>
        <li><abbr title="usando a tag abbr">Abreviações</abbr></li>
        <li><abbr title="usando a tag code">Códigos-Fonte</abbr></li>
        <li><abbr title="usando as tags ol e li">Listas númeradas</abbr></li>
        <li><abbr title="usando as tags ul e li">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
